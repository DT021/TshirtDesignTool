<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TShirtDesign | Welcome</title>
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.js" ></script>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>

      <div class="row">
          <div class="large-12 columns">
              <div class="nav-bar left">
                  <ul id="nav-bar-list" class="button-group">
                      <li><a href="#" class="button">Choose Shirt</a></li>
                      <li><a href="#" onclick='return TShirtDesignTool.changeToAddTextPanel()' class="button">Add Text</a></li>
                      <li><a href="#" onclick='return TShirtDesignTool.changeToClipartPanel()' class="button">Add Clip Art</a></li>
                      <li><a href="#" class="button">Upload Image</a></li>
                      <li><a href="#" class="button">Personalize</a></li>
                      <li><a href="#" class="button customMenuItem" onclick='return TShirtDesignTool.saveDesign()'> Save Design </a></li>
                  </ul>
              </div>
              <hr/>
          </div>
      </div>

      <div class="row">

          <!--TshirtImage div-->
          <div class="large-2 columns" >
              <img class="ThumbImg" src="img/front-thumbnail.png" onclick="return TShirtDesignTool.changeTshirtSide('F')">
              <br>
              <img class="ThumbImg" src="img/back-thumbnail.png" onclick="return TShirtDesignTool.changeTshirtSide('B')">
              <br>
              <img class="ThumbImg" src="http://placehold.it/400x300&text=[img]" onclick="return TShirtDesignTool.changeTshirtSide('L')">
              <br>
              <img class="ThumbImg" src="http://placehold.it/400x300&text=[img]" onclick="return TShirtDesignTool.changeTshirtSide('R')">
          </div>

          <!--Canvas div-->
          <div class="large-6 columns" >
              <div id="canvas-container">
                  <canvas id="canvas"></canvas>
              </div>
          </div>

          <!--Div for different panel -->
          <div id="text-panel" class="large-4 columns">
              <div class="panel" >
                   <h5>Add Text:</h5>
                   <form class="content">
                       <textarea class="text full input-text-1" rows="2" name=""></textarea>
                       <fieldset>
                           <a href="#" title="Add" class="button radius" onclick="return TShirtDesignTool.drawText()">Add Text</a>
                       </fieldset>
                   </form>
              </div>
          </div>

          <div id="editor-panel" class="large-4 columns">       <!--Default display none-->
               <h6>Text Properties:</h6>
                <div class="editor-panel-tools">
                    <div class="row">
                        <div class="large-12 columns">
                            <textarea name="" class="radius" onkeyup="return TShirtDesignTool.updateText(this.value)"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                           <select name="font" class="radius"  onchange="return TShirtDesignTool.setTextFont(this.value)">
                              <option value="sans-serif">sans-serif</option>
                              <option value="OldSansBlack">OldSansBlack</option>
                              <option value="Megazine">Megazine</option>
                              <option value="monospace" >monospace</option>
                              <option value="Impact">Impact</option>
                           </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-6 columns">
                            <div class="row">
                                <div class="large-6 columns">
                                    <label for="text-spacing" class=" inline"><b>Spacing: </b></label>
                                </div>
                                <div class="large-6 columns">
                                    <input id="text-spacing" type="number" class="radius"   min="-5" max="10" value="0" onchange="return TShirtDesignTool.setTextSpacing(this.value)" >
                                </div>
                            </div>
                        </div>

                        <div class="large-6 columns">
                            <div class="row">
                                <div class="large-6 columns">
                                    <label for="text-color" class=" inline"><b>Color: </b></label>
                                </div>
                                <div class="large-6 columns">
                                    <input id="text-color" type="color" class="radius"  onchange="return TShirtDesignTool.setTextColor(this.value)" value='+selectedObject.fill+'>
                                </div>
                            </div>
                        </div>

                    </div>


                    <!--slidebar div-->
                    <div class="row">
                        <div class="large-4 columns">
                            <label class="inline"><b>Arc Text: </b></label>
                        </div>
                        <div class="large-8 columns">
                            <div class="range-slider" data-slider data-options="start: -170; end: 170;step: 1; initial: 0;">
                                <span class="range-slider-handle" role="slider" tabindex="0"></span>
                                <span class="range-slider-active-segment"></span>
                                <input type="hidden">
                            </div>
                        </div>
                    </div>


                </div>
            </div>

          <div id="clip-art-panel" class="large-4 columns" >
            <!--clip-art-panel Default display none-->
                <h6>Clipart:</h6>
                <div class="clip-arts-holder">
                    <ul class="small-block-grid-3">
                        <li><img class="th" id="img1" onclick="return TShirtDesignTool.addClipartToCanvas(this.id)" src="http://ooshirts-clipart.s3.amazonaws.com/oootb9kb-000000.gif"><span class="caption">Caption 1</span></li>
                        <li><img class="th" src="http://ooshirts-clipart.s3.amazonaws.com/oootb9kb-000000.gif"><span class="caption">Caption 2</span></li>
                        <li><img class="th" src="http://ooshirts-clipart.s3.amazonaws.com/oootb9kb-000000.gif"><span class="caption">Caption 3</span></li>
                        <li><img class="th" src="http://ooshirts-clipart.s3.amazonaws.com/oootb9kb-000000.gif"><span class="caption">Caption 4</span></li>
                    </ul>
                </div>
            </div>

      </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/foundation/foundation.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/curveText.class.js"></script>


    </body>
</html>

  <body>


  <div class="row">
      <div class="large-12 columns">
          <div class="nav-bar left">
              <ul id="nav-bar-list" class="button-group">
                  <li><a href="#" class="button">Choose Shirt</a></li>
                  <li><a href="#" onclick='return TShirtDesignTool.changeToAddTextPanel()' class="button">Add Text</a></li>
                  <li><a href="#" onclick='return TShirtDesignTool.changeToAddcliPartPanel()' class="button">Add Clip Art</a></li>

                  <li><a href="#" class="button">Personalize</a></li>
                  <li><a href="#" class="button customMenuItem"> &nbsp; &nbsp;</a></li>
              </ul>
          </div>
          <hr/>


      </div>
  </div>

  <div class="row">

      <div class="large-2 columns">
          <img class="ThumbImg" src="img/front-thumbnail.png">
          <br>
          <img class="ThumbImg" src="img/back.png">
          <br>
          <img class="ThumbImg" src="http://placehold.it/400x300&text=[img]">
          <br>
          <img class="ThumbImg" src="http://placehold.it/400x300&text=[img]">
      </div>

      <div class="large-5 columns">
          <div id="FrontViewDiv">
              <canvas id="canvas"></canvas>
          </div>
      </div>

      <div id="textPanel" class="large-4 columns">
          <div class="panel">
              <h5>Add Text</h5>
              <form id="add-text-form" class="content">
                  <textarea class="text full input-text-1" name=""></textarea>
                  <fieldset>
                      <a href="#" onclick='return TShirtDesignTool.drawText()' title="Add" class="primary-button full">Add Text</a>
                  </fieldset>
              </form>
          </div>
      </div>

      <div id="clipartPanel" class="large-4 columns">
          <!--clipart panerl will be added here dynamically with jQuery-->
          <h6>Clipart:</h6>
          <ul class="row">
              <li class="large-4 columns">
                  <img src="http://ooshirts-clipart.s3.amazonaws.com/oootb9kb-000000.gif" alt="slide 1" />
                  <div class="">
                      Caption One.
                  </div>
              </li>
              <li class="large-4 columns">
                  <img src="http://ooshirts-clipart.s3.amazonaws.com/oootb9kb-000000.gif" alt="slide 2" />

                      Caption Two.
                  </div>
              </li>
              <li class="large-4 columns">

              </li>
          </ul>
      </div>

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TShirtDesign | Welcome</title>

      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>

       <!--start of First Row Nav bar-->
      <div class="row">
          <div class="large-12 columns">
              <div class="nav-bar left">
                  <ul id="nav-bar-list" class="button-group">
                      <li><a href="#" class="button">Choose Shirt</a></li>
                      <li><a href="#" onclick='return TShirtDesignTool.changeToAddTextPanel()' class="button">Add Text</a></li>
                      <li><a href="#" onclick='return TShirtDesignTool.changeToClipartPanel()' class="button">Add Clip Art</a></li>
                      <li><a href="#" class="button">Upload Image</a></li>
                      <li><a href="#" class="button">Personalize</a></li>
                      <!--<li><a href="#" class="button">Free Drawing</a></li>-->
                      <li><a href="#" class="button customMenuItem" onclick='return TShirtDesignTool.saveDesign()'> Save Design </a></li>
                  </ul>
              </div>
              <hr/>
          </div>
      </div>
       <!--End of First Row Nav bar-->

      <div class="row">

          <!--TshirtImage div-->
          <div class="medium-2 large-2 columns"  >
              <img class="ThumbImg" src="img/front-thumbnail.png" onclick="return TShirtDesignTool.changeTshirtSide('F')">
              <br>
              <img class="ThumbImg" src="img/back-thumbnail.png" onclick="return TShirtDesignTool.changeTshirtSide('B')">
              <br>
              <img class="ThumbImg" src="img/Left-shelve.png" onclick="return TShirtDesignTool.changeTshirtSide('L')">
              <br>
              <img class="ThumbImg" src="img/right-shelve.png" onclick="return TShirtDesignTool.changeTshirtSide('R')">
          </div>

          <!--Canvas div-->
          <div class="medium-4 large-6 columns" >
              <div id="canvas-container">
                  <canvas id="canvas"></canvas>
              </div>
          </div>

          <!--Div for different panel -->
          <div id="text-panel" class="medium-4 large-4 columns">
              <div class="panel" >
                   <h5>Add Text:</h5>
                   <form class="content">
                       <textarea class="text full input-text-1" rows="2" name=""></textarea>
                       <fieldset>
                           <a href="#" title="Add" class="button radius" onclick="return TShirtDesignTool.drawText()">Add Text</a>
                       </fieldset>
                   </form>
              </div>
          </div>

          <div id="editor-panel" class="medium-4 large-4 columns">       <!--Default display none-->
               <h6>Text Properties:</h6>
                <div class="editor-panel-tools">

                    <div class="row">
                        <div class="large-12 columns">
                            <textarea name="" class="radius" onkeyup="return TShirtDesignTool.updateText(this.value)"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-12 columns">
                           <select name="font" class="radius"  onchange="return TShirtDesignTool.setTextFont(this.value)">
                              <option value="sans-serif">sans-serif</option>
                              <option value="OldSansBlack">OldSansBlack</option>
                              <option value="Megazine">Megazine</option>
                              <option value="monospace" >monospace</option>
                              <option value="Impact">Impact</option>
                           </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-6 columns">
                            <div class="row">
                                <div class="large-6 columns">
                                    <label for="text-spacing" class=" inline"><b>Spacing: </b></label>
                                </div>
                                <div class="large-6 columns">
                                    <input id="text-spacing" type="number" class="radius"   min="-5" max="10" value="0" onchange="return TShirtDesignTool.setTextSpacing(this.value)" >
                                </div>
                            </div>
                        </div>
                        <div class="large-6 columns">
                            <div class="row">
                                <div class="large-6 columns">
                                    <label for="text-color" class=" inline"><b>Color: </b></label>
                                </div>
                                <div class="large-6 columns">
                                    <input id="text-color" type="color" class="radius"  onchange="return TShirtDesignTool.setTextColor(this.value)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!--font sizing and font styling-->

                    <div class="row">
                        <div class="large-2 columns">
                            <label for="font-sizing" class=" inline"><b>Font Size: </b></label>
                        </div>
                        <div class="large-3 columns">
                            <input id="font-sizing" type="number" class="radius"   min="15" max="45" value="30" onchange="return TShirtDesignTool.setFontSize(this.value)" >
                        </div>
                        <div class="large-2 columns">
                            <label for="font-style" class=" inline"><b>Font style: </b></label>
                        </div>
                        <div class="large-5 columns">
                            <select id="font-style" class="radius"  onchange="return TShirtDesignTool.setFontStyle(this.value)">
                                <option value="">normal</option>
                                <option value="">bold</option>
                                <option value="">italic</option>
                            </select>
                        </div>
                    </div>
                    <hr>

                    <!--slidebar div-->
                    <div class="row">
                        <div class="large-4 columns">
                            <label class="inline"><b>Arc Text: </b></label>
                        </div>
                        <div class="large-8 columns">
                            <div id="text-arc-slider" class="slider"></div>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="large-2 columns">
                            <input id="text-outline" type="checkbox" onchange='return TShirtDesignTool.setOutline(this.value)'>
                        </div>
                        <div class="large-9 columns">
                            <label for="text-outline"><b>Add Outline</b></label>
                        </div>
                    </div>

                    <div class="row" id="outline-properties" style="display: none;">
                        <div class="large-4 columns">
                            <input id="text-outline-color" type="color" class="radius" onchange="return TShirtDesignTool.setOutlineColor(this.value)">
                        </div>
                        <div class="large-8 columns">
                            <div id="text-outline-slider" class="slider" ></div>
                        </div>

                    </div>
                </div>        <!--end of div editor-panel-tools-->
            </div>    <!--end of div editor-panel -->

          <div id="clip-art-panel" class="medium-4 large-4 columns" >
            <!--clip-art-panel Default display none-->
                <h6>Clipart:</h6>
                <div class="clip-arts-holder">
                    <ul class="small-block-grid-3">
                        <li><img class="th" src="clipart/img1.gif" onclick="return TShirtDesignTool.addClipartToCanvas(this.src)"><span class="caption"> Flower </span></li>
                        <li><img class="th" src="clipart/img2.gif" onclick="return TShirtDesignTool.addClipartToCanvas(this.src)"><span class="caption" > Avatar </span></li>
                        <li><img class="th" src="clipart/img3.gif" onclick="return TShirtDesignTool.addClipartToCanvas(this.src)"><span class="caption"> Football </span></li>
                        <li><img class="th" src="clipart/img4.gif" onclick="return TShirtDesignTool.addClipartToCanvas(this.src)"><span class="caption">Fun</span></li>
                        <li><img class="th" src="clipart/img5.gif" onclick="return TShirtDesignTool.addClipartToCanvas(this.src)"><span class="caption">Animal</span></li>
                        <li><img class="th" src="clipart/img6.gif" onclick="return TShirtDesignTool.addClipartToCanvas(this.src)"><span class="caption">Symbol</span></li>
                    </ul>
                </div>
            </div>

      </div>

        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/foundation/foundation.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/fabric.js"></script>
        <script src="js/curveText.class.js"></script>
       <script src="js/text.classExtend.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
